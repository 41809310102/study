<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/shoppingCart.css">
    <script src="../js/shoppingCart.js"></script>
    <script src="../js/api.js"></script>
</head>
<body>

<div class="main">
    <div class="title">
        <span>购物车</span>
    </div>

    <div class="title-msg">
        <span id="showName"></span>
    </div>

    <table id="shoppingTable">
        <tr>
            <th>商品</th>
            <th>价格</th>
            <th>购买</th>
            <th>移除</th>
        </tr>
    </table>
    <div class="foor">
        <div class="left"><span id="returnIndex">返回首页</span></div>

        <div class="right"><span id="returnDetails">我的订单</span></div>
    </div>

</div>
</body>
</html>

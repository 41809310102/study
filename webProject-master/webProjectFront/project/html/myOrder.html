<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <link rel="stylesheet" href="../css/myOrder.css">
    <script src="../js/myOrder.js"></script>
    <script src="../js/api.js"></script>
</head>
<body>
<div class="main">
    <div class="title">
        <span>我的订单</span>
    </div>

    <div class="title-msg">
        <span id="showName"></span>
    </div>

    <table id="shoppingTable">
        <tr>
            <th>商品</th>
            <th>价格</th>
            <th>电话</th>
            <th>地址</th>
            <th>移除</th>
        </tr>
    </table>
    <div class="foor">
        <div class="left"><span id="returnIndex">返回首页</span></div>

        <div class="right"><span id="returnDetails">购物车</span></div>
    </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>

    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js"></script>
    <script src="../js/api.js"></script>
</head>
<body>

<div id="particles-js">
    <form class="login">
        <div class="login-top"> 注册</div>
        <!--        用户名相关-->
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="../img/user/name.png"/></div>
            <div class="login-center-input">
                <input type="text" name="username" id="username" placeholder="请输入您的用户名"/>
                <div class="login-center-input-text">用户名</div>
                <span id="usernameMsg"></span>
            </div>
        </div>
        <!--        密码相关-->
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="../img/user/password.png"/></div>
            <div class="login-center-input">
                <input type="password" name="password" id="password" placeholder="请输入您的密码"/>
                <div class="login-center-input-text">密码</div>
                <span id="passwordMsg"></span>
            </div>
        </div>

        <!--        确认密码相关-->
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="../img/user/password.png"/></div>
            <div class="login-center-input">
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="请再次输入您的密码"/>
                <div class="login-center-input-text">确认密码</div>
                <span id="confirmPasswordMsg"></span>
            </div>
        </div>

        <!--        手机号相关-->
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="../img/user/name.png"/></div>
            <div class="login-center-input">
                <input type="text" name="phone" id="phone" placeholder="请输入您的手机号"/>
                <div class="login-center-input-text">手机号</div>
                <span id="phoneMsg"></span>
            </div>
        </div>
        <!--        地址相关-->
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="../img/user/name.png"/></div>
            <div class="login-center-input">
                <input type="text" name="address" id="address" placeholder="请输入您的地址"/>
                <div class="login-center-input-text">地址</div>
                <span id="addressMsg"></span>
            </div>
        </div>
        <!--        验证码相关-->
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="../img/user/name.png"/></div>
            <div class="login-center-input">
                <input type="text" name="checkCode" id="checkCode" placeholder="请输入您的验证码"/>
                <div class="login-center-input-text">验证码</div>
                <span id="checkCodeMsg"></span>
            </div>
            <img id="checkCodeImg">
        </div>
        <div class="login-button" id="submit">
            注册
        </div>
        <!--        返回首页-->
        <a href="index.html">
            <div class="login-button">回到首页</div>
        </a>
    </form>
</div>
</body>
</html>

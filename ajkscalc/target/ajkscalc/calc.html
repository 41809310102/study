<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台运算计算器</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
           function mysub(type) {
               var number1 = jQuery("#num1");
               var number2 = jQuery("#num2");
               if (type == 2) {
                   //非空检验

                   if (confirm("确认清除吗？")) {
                       $("#num1").val("");
                       $("#num2").val("");
                         return false;
                   }

               }
               if (type == 1) {
                   if (number1.val().trim() == '' || number2.val().trim() == '') {
                       alert("请输入信息")
                   }

                   jQuery.getJSON("calc", {
                       "number1": jQuery("#num1").val(),
                       "number2": jQuery("#num2").val(),
                   }, function (data) {
                       if (data != null || data.succ == 1) {
                           // 接受后端的响应
                           alert(data.sum);
                       } else {
                           alert("登录失败" + data.fail);
                       }


                   })

               }
           }

    </script>
</head>
<body>
<div style="text-align: center;margin-top: 300px">
    <h1>计 算 器</h1>
    数值1：<input type="number" name="num1" id="num1"><p></p>
    数值2：<input type="number" name="num2" id="num2"><p></p>
    <input type="button"  onclick="mysub(1)" value="提交">
    <input type="button"  onclick="mysub(2)" value="清空">
</div>>
</body>
</html>

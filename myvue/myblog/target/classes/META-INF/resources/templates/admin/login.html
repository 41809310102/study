<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理登录</title>

</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="m-container-mid-responsive   m-padded-tb-mini" style="max-width: 30em !important;">
    <div class="ui stackable  mobile container">
        <div class="ui middle stackable aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.NXLZg6C3-h5b0aWRsPwBLAHaHa?pid=ImgDet&rs=1" class="image">
                    <div class="content">
                        个人博客中心
                    </div>
                </h2>
                <form class="ui stackable  large form" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登 录</button>
                    </div>
                    <div class="ui error mini message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
                </form>

                <div class="ui message">
                    New to us? <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>
<script>
    $(document)
        .ready(function() {
            $('.ui.form')
                .form({
                    fields: {
                        email: {
                            identifier  : 'username',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : '请输入用户名'
                                },
                            ]
                        },
                        password: {
                            identifier  : 'password',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : '请输入登录密码'
                                },
                                {
                                    type   : 'length[6]',
                                    prompt : '密码至少需要6位！'
                                }
                            ]
                        }
                    }
                })
            ;
        })
    ;
</script>
</body>
</html>
